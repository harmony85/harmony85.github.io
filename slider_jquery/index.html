<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div id="container">
	<div id="js-slider">
		<div id="js-slider-main">
			<ul id="js-slider-img">
				<li><img src="./images/1.png" alt="1"></li>
				<li><img src="./images/2.png" alt="2"></li>
				<li><img src="./images/3.png" alt="3"></li>
				<li><img src="./images/4.png" alt="4"></li>
				<li><img src="./images/5.png" alt="5"></li>
			</ul>
			<p id="js-slider-prev" class="slider-btn">&lt;</p>
			<p id="js-slider-next" class="slider-btn">&gt;</p>
		</div>
		<ul id="js-slider-controll"></ul>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./js/js-slider.js"></script>
</body>
</html>
